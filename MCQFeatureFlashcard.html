<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCQ Short</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;  /* switched to Poppins for a fresh feel */
    }
    body {
      margin: 0;
      padding: 4px;
      height: 100vh;
      width: 100vw;
      background: #f8f5ff;                /* very light purple */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 400px;
      height: 560px;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.05);
      background: #ffffff;                /* crisp white */
      padding: 42px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all 0.3s ease;
    }
    .question {
      font-size: 1.4rem;
      font-weight: 600;
      color: #333333;                    /* dark charcoal */
      margin-bottom: 24px;
    }
    .option {
      padding: 14px 18px;
      margin: 8px 0;
      border: 2px solid #ddd;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, border-color 0.3s ease;
      background: #f3edff;               /* pale purple */
      color: #333333;
    }
    .option:hover {
      background: #e8dfff;               /* slightly deeper on hover */
    }
    .option.correct {
      background: #e6ffed;
      border-color: #28a745;
      color: #28a745;
    }
    .option.wrong {
      background: #ffe8e8;
      border-color: #dc3545;
      color: #dc3545;
    }
    .message {
      margin-top: 16px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
      font-size: 1rem;
      line-height: 1.4;
    }
    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
    .message.success {
      color: #28a745;
    }
    .message.error {
      color: #dc3545;
    }
    .explore-btn {
      display: none;
      margin-top: 24px;
      padding: 14px;
      border: none;
      border-radius: 24px;
      background: #7f5af0;               /* primary purple accent */
      color: #ffffff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .explore-btn:hover {
      background: #6932c8;               /* deeper purple on hover */
    }
    .explore-btn.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="question">
      Which feature is basically brain gym, helping students flex their memory muscles with repetition?
    </div>
    <div class="option" onclick="handleAnswer(this, false)">A. Assessment</div>
    <div class="option" onclick="handleAnswer(this, false)">B. Interactive Video</div>
    <div class="option" onclick="handleAnswer(this, true)">C. Flashcard</div>
    <div class="option" onclick="handleAnswer(this, false)">D. Protein Shake</div>
    <div id="message" class="message"></div>
    <button id="explore-btn" class="explore-btn" onclick="exploreFeature()">
      Create a flashcard now
    </button>
  </div>

  <script>
    let answered = false;
    function handleAnswer(elem, isCorrect) {
      if (answered) return;
      answered = true;
      document.querySelectorAll('.option').forEach(opt => {
        opt.classList.remove('correct','wrong');
      });
      elem.classList.add(isCorrect ? 'correct' : 'wrong');
      const msg = document.getElementById('message');
      msg.className = 'message show ' + (isCorrect ? 'success' : 'error');
      msg.textContent = isCorrect
        ? "üëè Right on! Flashcards are great for memory retention ‚Äî zero calories, 100% recall power."
        : "‚ùå Nice try! The correct answer is Flashcard ‚Äî the memory-boosting, repetition-loving brain gym of Quizizz!";
      document.getElementById('explore-btn').classList.add('show');
    }
    function exploreFeature() {
      window.location.href = "https://quizizz.com/admin?createUsingAI=true&forLesson=false&forFlashcards=true";
    }
  </script>
</body>
</html>
